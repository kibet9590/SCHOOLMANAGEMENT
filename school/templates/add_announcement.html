{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Announcements</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Add New Announcement</h5>
                </div>

                <div class="card-body">


                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Title :</label>
                            <input type="text" name="title" class="form-control" placeholder="Enter announcement title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message :</label>
                            <input type="text" name="message" class="form-control" placeholder="Enter the message" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date Posted :</label>
                            <input type="date" name="date_posted" class="form-control" placeholder="Enter the date " required>
                        </div>


                        <div class="d-flex justify-content-between">
                            <a href="{% url 'announcements' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Announcement</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
